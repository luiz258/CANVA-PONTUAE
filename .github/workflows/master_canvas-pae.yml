# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - canvas-pae

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: Build with dotnet
      run: dotnet build ./PontuaAeBack.sln --configuration Release
  
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'canvas-pae'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_195a3028e8e944acbc02f50c0f890ff7 }}
        package: ${{env.DOTNET_ROOT}}/myapp 
